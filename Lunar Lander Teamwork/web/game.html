<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lunar Lander</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/game.css" />
        <!-- GOOGLE FONTS-->
        <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="js/game.js"></script>
        <!--TOAST-->
        <script src="js/jquery.toast.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.toast.min.css" />
    </head>
    <body>
        <div id="rocket">
            <img src="img/rocket.png" alt="img rocket">
        </div>
        <div class="a">
            <div id="showm">show menu</div>
        </div>
        <div class="b"></div>
        <div class="c">
            <div id="hidem">hide menu</div>
            <ul id="menu">
                <li id="btn_playPause"><img src="img/pause.png" alt="Play Pause Button"></li>
                <li class="paused" id="btn_restart"><img src="img/restart.png" alt="Restart Button"></li>
                <li class="paused" id="btn_settings"><img src="img/settings.png" alt="Settings Button"></li>
                <li class="paused" id="btn_help"><img src="img/help.png" alt="Help Button"></li>
                <li class="paused" id="btn_logout"><img src="img/logout.png" alt="Logout Button"></li>
            </ul>
        </div>
        <div class="d text-center"><img src="img/moon.png" alt="Moon img" id="moon"></div>
        <ul id="cpanel">
            <li>
                <div>
                    <img src="img/fuel.png" alt="Fuel Icon" >
                    <div id="fuelContainer">
                        <div id="fuelContent"></div>
                    </div>
                </div>
            </li>
            <li><div><img src="img/speed.png" alt="Speed Icon" ><p class="text-center"><span id="speed">100</span> m/s</p></div></li>
            <li><div><img src="img/height.png" alt="Height Icon" ><p class="text-center"><span id="height">70</span> m</p></div></li>
        </ul>
    </body>
</html>

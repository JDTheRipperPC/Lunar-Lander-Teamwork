<html lang="en">
    <head>
        <title>LOGIN - Lunar Lander</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Welcome to Lunar Lander! Login is needed to
              have access to the game! So Traveler, enjoy the experience!">
        <meta name="keywords" content="Login, Lunar, Lander, Rocket, Space, Project, XGod">
        <meta name="author" content="JDTheRipperPC (Version Control), arsg93 (Backend), SOSandreu1095 (Frontend)">
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <!-- GOOGLE FONTS-->
        <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
        <!--Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="js/login.js"></script>
        <script src="js/jquery.toast.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.toast.min.css" />
    </head>
    <body>
        <!-- Login div -->
        <div id="titleBack">
            <h1 >LUNAR<br/>LANDER</h1>
        </div>
        <div id="log_div" class="text-center">
            <form id="formIn" action="./game.html">
                <label for="log_inpUserName">USERNAME</label>
                <input id="log_inpUserName" class="form-control" type="text" placeholder="Choose your username" maxlength="50" pattern=".{4,}" required title="Minimum 4 characters"/>
                <label for="log_inpPass">PASSWORD</label>
                <input id="log_inpPass" class="form-control pass" type="password" data-toggle="password" maxlength="256" placeholder="Choose your password" pattern=".{4,}" required title="Minimum 4 characters"/>
                <div id="divCheckBox">
                    <label for="chk" class="divCheckBox">Remember Me</label>
                    <input id="chk" class="divCheckBox" type="checkbox" >
                </div>
                <br>
                <div class="divButtons">
                    <button id="log_btnSignIn" class="btn btn-success" type="submit">SING IN</button>
                    <button id="log_btnSignUp" class="btn btn-warning" type="button">SIGN UP</button>
                </div>
            </form>
        </div>
        <!-- Register div -->
        <div id="reg_div" class="text-center">
            <form id="formUp">
                <label for="reg_inpUserName">USERNAME</label>
                <input id="reg_inpUserName" class="form-control" type="text" placeholder="Choose your username" maxlength="50" pattern=".{4,}" required title="Minimum 4 characters"/>
                <label for="reg_inpPass">PASSWORD</label>
                <input id="reg_inpPass" class="form-control pass" type="password" data-toggle="password" maxlength="256" placeholder="Choose your password" pattern=".{4,}" required title="Minimum 4 characters"/>
                <label for="reg_inpPass2">REPEAT PASSWORD</label>
                <input id="reg_inpPass2" class="form-control pass" type="password" data-toggle="password" maxlength="256" placeholder="Repeat your password" pattern=".{4,}" required title="Minimum 4 characters"/>
                <label for="reg_inpName">NAME</label>
                <input id="reg_inpName" class="form-control" type="text" maxlength="50" pattern=".{3,}" required title="Minimum 3 characters" placeholder="What is your name?"/>
                <label for="reg_inpEmail">E-MAIL</label>
                <input id="reg_inpEmail" class="form-control" type="email" maxlength="100" pattern=".{,}" required title="Minimum 4 characters" placeholder="Which is your E-Mail?"/>
                <br>
                <div class="divButtons">
                    <button id="reg_btnSignUp" class="btn btn-success" type="submit">SING UP</button>
                    <button id="reg_btnGoBack" class="btn btn-warning" type="button">GO BACK</button>
                </div>
            </form>
        </div>
    </body>
</html>
